<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form_container">
         <form class="form">
             <label for="name">Username</label>
            <input type="text" name="name" id="name" placeholder="Enter username" class="inputName" required>
            <label for="password">Password</label>
            <input type="password" name="password"  id="password" placeholder="Enter password" class="inputPswrd" required>
            <label for="text">Input Text Label</label>
            <input type="text" name="text" id="text" required placeholder="Enter text" class="inputText">
            <button class="btn" type="submit">Click</button>
         </form>
    </div>

    <table class="table">
        <thead>
            <tr>
            <th>USERNAME</th>
            <th>PASSWORD</th>
            <th>TEXT</th>
        </tr>
        </thead>
        <tbody class="tBody">
        </tbody>
    </table>

    <script src="main.js"></script>
</body>
</html>
