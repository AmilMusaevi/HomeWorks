<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="card-container">
            <div class="card">
                <div class="card-text">
                    <h1 class="card-text-title">Already working together?</h1>
                    <p class="card-text-paragraph">Log in to your account and connect with your teammates!</p>
                    <input type="email" class="card-text-input" placeholder="youremail@adress.com"><i
                        class="fa-solid fa-arrow-right-long input-icon"></i>
                </div>
            </div>
            <div class="image-container">
                <div><img src="CardPhotos/photo1.jpg" alt="" class="card-image"></div>
                <div> <img src="CardPhotos/photo4.webp" alt="" class="card-image"></div>
                <div> <img src="CardPhotos/photo5.jpg" alt="" class="card-image"></div>
                <div> <img src="CardPhotos/photo2.webp" alt="" class="card-image"></div>
                <div> <img src="CardPhotos/photo3.webp" alt="" class="card-image"></div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c122455b1b.js" crossorigin="anonymous"></script>
</body>

</html>
